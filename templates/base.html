<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7cb7c78e8e.js" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Duncan's Toy Chest</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link" href="/top_games">Top Rated</a>
            </li>
            <li class="nav-item d-none d-lg-block dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Number of Players
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for num in range(5) %}
                <a class="dropdown-item" href="/games/player_count_{{num+1}}">{{num+1}}+</a>
                {% endfor %}
              </div>
            </li>
            <li class="nav-item">
              <form class="navbar-form form-inline" action="/games/name">
                <div class="input-group me-0">
                    <input name="query" class="form-control" placeholder="Search Games by Name" id="search">
                    <button class="btn btn-outline-info">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
              </form>
            </li>
          </ul>
      </nav>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
</html>
